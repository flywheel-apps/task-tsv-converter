version: 2
workflows:
  version: 2
  build-workflow:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
jobs:
  build:
    docker:
      - image: python:2.7
    steps:
      - checkout
      - run:
          name: Unit Tests
          command: tests/tests.sh

      - setup_remote_docker:
          docker_layer_caching: true

      # Build and push docker image
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            wget -O - https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz | tar xz -C /tmp
            mv /tmp/docker/* /usr/bin

      - run:
          name: Build Docker Image
          command: |
            docker build -t task-tsv-converter .
      - deploy:
          name: Deploy Docker Image
          command: |
            if [ "$DOCKER_USER" ]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              if [ "$CIRCLE_TAG" ]; then
                docker tag task-tsv-converter flywheel/task-tsv-converter:${CIRCLE_TAG}
                docker push flywheel/task-tsv-converter:${CIRCLE_TAG}
                # Also push to minor version (e.g. 0.3.3 -> 0.3)
                (
                  IFS='.' read -ra VER_PARTS <<< "${CIRCLE_TAG}"
                  if [ "3" -eq "${#VER_PARTS[@]}" ]; then
                    MINOR_TAG="${VER_PARTS[0]}.${VER_PARTS[1]}"
                    docker tag task-tsv-converter flywheel/task-tsv-converter:${MINOR_TAG}
                    docker push flywheel/task-tsv-converter:${MINOR_TAG}
                  fi
                )
              fi
              if [ "$CIRCLE_BRANCH" == "master" ]; then
                docker tag task-tsv-converter flywheel/task-tsv-converter:latest
                docker push flywheel/task-tsv-converter:latest
              fi
            fi
